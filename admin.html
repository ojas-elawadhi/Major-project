<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Major Project</title>
</head>
<script>
    function login() {
        var login = document.getElementById("login").value;
        var password = document.getElementById("password").value;

        // Check if input matches the predefined value
        if (password === "password" && login === "admin") {
            // Successful login
            window.location.href = "./controlBoard.html";
        } 
    }
</script>
<body>
    <h1 class="heading">Admin Login</h1>
    <div class="user">
        <input id="login" class="loginID" type="text" placeholder="Login ID">
        <input id="password" class="loginID" type="password" placeholder="Password"> 
     </div>
     <button onclick="login()" class="btn">Login</button>
     
</body>
</html>
